<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
 
 var rem="";
 var rev=" ";
 var no=1234565432166;

 while(no>0){
     rem=parseInt(no%10);
     rev=rev+rem;
     no=parseInt(no/10);
 }
 document.write(rev);

 </script>
</body>
</html>
